<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="upper-half">
            <div class="banner">
                <div class="image">
                    <img class="image-size"
                        src="./Images/vecteezy_default-avatar-profile-icon-vector-in-flat-style_27708418.jpg"
                        alt="Profile Picture">
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="id-name">
                <p>Kreative Hub<p>
            </div>
            <div class="profession">
                <p>Graphic Designer<p>
            </div>
        </div>
        
        <div class="lower-half">
            
            <div class="icons">
                <div class="icon-facebook">
                    <img class="social-image" src="./Images/5305154_fb_facebook_facebook logo_icon.png" alt="Facebook Profile">
                </div>
                <div class="icon-twitter">
                    <img class="social-image" src="./Images/2644990_media_social_twitter_icon.png" alt="Twitter ID">
                </div>
                <div class="icon-instagram">
                    <img class="social-image" src="./Images/5335781_camera_instagram_social media_instagram logo_icon.png"
                        alt="Instagram Profile">
                </div>
                <div class="icon-youtube">
                    <img class="social-image" src="./Images/2644987_media_social_youtube_icon.png" alt="Youtube Channel">
                </div>
            </div>
            <div class="buttons">
                <div class="sub-button">
                    <a class="sub-msg" href="#">Subscribe</a>
                </div>
                <div class="message-button">
                    <a class="sub-msg" href="#">Message</a>
                </div>
            </div>
            <div class="popularity-icons">
                <div class="data">
                <div class="likes-icons">
                    <img class="icon-size" src="./Images/3643770_favorite_heart_like_likes_love_icon.png" alt="Likes">
                </div>
                <div class="likes-icons-number">
                    <span>150k</span>
                </div>
                </div>

                <div class="data">
                <div class="comments-icons">
                    <img class="icon-size" src="./Images/8530578_comment_icon.png" alt="Comments">
                </div>
                <div class="comments-icons-number">
                    <span>50k</span>
                </div>
                </div>

                <div class="data">
                  <div class="shares-icons">
                    <img class="icon-size" src="./Images/3643739_forward_next_right_share_turn_icon.png" alt="Shares">
                </div>
                <div class="shares-icons-number">
                    <span>100k</span>
                </div>  
                </div>
                

            </div>
        </div>
    </div>
</body>

</html>
